<html>

<head>
    <style>
        .block1 {
            /* margin: auto;
                width: 200px;

        }

        body{
            background-color:darkcyan;
        }

        .gameField {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 1em;
            row-gap: 1em;
            height: 75%;
            width: 75%;
            margin-left: 13%;
            margin-top: 0%;
        }

        .gameField>div {
            background: #eee;
            padding: 1em;
            width: 1fr;
            height: 1fr;
            background-color:darkcyan;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .box {
            position: absolute;
            display: none;
            /* background-color: blue; */
            width: 200;
            height: 200;
        }

        .number {
            text-align: center;
        }

        .backButton{
        width: 300px;
        height: 250px;
        position: relative;

        }
        .terug{
            position: absolute;
            text-align: center;
            font-size: 45px;
            font-family:Helvetica ;
            color: #0456d1;
            font-weight: 600;
            right: 10;
            top: -5;
        }
        .stats{
            position:absolute;
            text-align: right;
            
        }
        #backImg{
            width: 280px;
            height: 220px;
        }


    </style>
</head>

<div class="backButton"><img id='backImg' src="back_button.png" />
