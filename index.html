            .gameField{
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                column-gap: 1em;
                row-gap: 1em;
                height: 100%;
                width: 100%;
            }
            .gameField > div{
                background: #eee;
                padding: 1em;
                width: 1fr;
                height: 1fr;
            }

            .grid-item{
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
            }

            .box{
                position: absolute;
                display: none;
                background-color: blue;
                width: 200;
                height: 200;
            }
            
            .number{
                text-align: center;
            }

        </style>
    </head>

        <div class="gameField">

            </div>

            <div class="grid-item item-8"> <div class="box"id="box8"><h1 class="number"id="text8"></h1></div>

            <div class="grid-item item-9"> <div class="box"id="box9"><h1 class="number"id="text9"></h1></div>

</html>
