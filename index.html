<html>

<head>
    <style>
        body{
            background-color:white;
            height: 100vh;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }

        #gameField {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 1em;
            row-gap: 1em;
            height: 75%;
            width: 75%;
            margin-left: 13%;
            margin-top: 0%;
        }

        .gameField>div {
            background: #eee;
            padding: 1em;
            width: 1fr;
            height: 1fr;
            background-color:white;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .inner-box{
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .box {
            position: absolute;
            display: none;
            width: 200;
            height: 200;
            border-radius: 20px;
            text-align: center;
        }

        .number {
            text-align: center;

        }
        .terug{
            position: absolute;
            text-align: center;
            font-size: 45px;
            font-family:Helvetica ;
            color: #283975;
            font-weight: 600;
            right: 10;
            top: 10;
        }
        .headerWrap{
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }
        .backButton{
            width: 300px;
            height: 250px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .stats{
            width: 300px;
            height: auto;
            position:relative;
            text-align: right;
            padding-top: 60px;
            padding-right: 80px;
            font-family:Helvetica ;
            color: #283975;
            font-size: 45px;
        }
        #backImg{
            width: 280px;
            height: 220px;
        }

        .checkMarker{
            height: 12%;
        }

        #end-screen{
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 75vh;
            font-family:Helvetica ;
            color: #283975;
            font-size: 45px;
        }

        #hint{
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            height: 25px;
            font-family:Helvetica ;
            color: #283975;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="headerWrap">
        <div class="backButton"><img id='backImg' src="assets/back_button.png" />
            <h1 class='terug'>TERUG</h1>
        </div>
        <div class="stats" id="stats">
            <div id="stageCounter"></div>
        </div>
    </div>
    <div id="gameField">
        <div class="grid-item item-1">
            <div class="box" id="box1" ontouchstart="ClickBox(1)">
                <div class="inner-box"><h1 class="number" id="text1"></h1></div>
            </div>
        </div>
        <div class="grid-item item-2">
            <div class="box" id="box2" ontouchstart="ClickBox(2)">
                <div class="inner-box"><h1 class="number" id="text2"></h1></div>
            </div>
        </div>
        <div class="grid-item item-3">
            <div class="box" id="box3"ontouchstart="ClickBox(3)">
                <div class="inner-box"></div><h1 class="number" id="text3"></h1>
            </div>
        </div>
        <div class="grid-item item-4">
            <div class="box" id="box4"ontouchstart="ClickBox(4)">
                <div class="inner-box"><h1 class="number" id="text4"></h1></div>
            </div>
        </div>
        <div class="grid-item item-5">
            <div class="box" id="box5"ontouchstart="ClickBox(5)">
                <div class="inner-box"><h1 class="number" id="text5"></h1></div>
            </div>
        </div>
        <div class="grid-item item-6">
            <div class="box" id="box6"ontouchstart="ClickBox(6)">
                <div class="inner-box"><h1 class="number" id="text6"></h1></div>
            </div>
        </div>
        <div class="grid-item item-7">
            <div class="box" id="box7"ontouchstart="ClickBox(7)">
                <div class="inner-box"><h1 class="number" id="text7"></h1></div>
            </div>
        </div>
        <div class="grid-item item-8">
            <div class="box" id="box8"ontouchstart="ClickBox(8)">
                <div class="inner-box"><h1 class="number" id="text8"></h1></div>
            </div>
        </div>
        <div class="grid-item item-9">
            <div class="box" id="box9"ontouchstart="ClickBox(9)">
                <div class="inner-box"><h1 class="number" id="text9"></h1></div>
            </div>
        </div>
    </div>
    <div class="checkMarker">
        <img id='checkImg' src="assets/checkmark.svg" style="width: 100px; height: 100px; margin-left: 44%; "/> 
        <div id="hint">
            <h1>Klik op de blokjes van laag naar hoog</h1>
        </div>
    </div>
    <div id='end-screen'>
        <div style="padding-bottom: 30px; font-weight: bold;">Einde spel</div>
        <div id='result'>Je hebt 0/0 rondes gehaald</div>

    </div>

    <script src="js/game.js"></script>
</body>

</html>
